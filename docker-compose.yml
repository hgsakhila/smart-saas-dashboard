version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./demo
      dockerfile: Dockerfile
    container_name: springboot-backend
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/demo
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    restart: always
    networks:
      - app-network

  frontend:
    build:
      context: ./Frontend-SaaS/smart-dashboard-frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "3000:80"
    restart: always
    networks:
      - app-network

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: always
    networks:
      - app-network

  ai-assistant:
    build:
      context: ./ai-assistant/ai-backend
      dockerfile: Dockerfile
    container_name: ai-backend
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - ollama
    networks:
      - app-network

volumes:
  postgres-data:
  ollama:

networks:
  app-network:
    driver: bridge
